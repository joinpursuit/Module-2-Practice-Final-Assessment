<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szechuan Sauce</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>Rick & Morty </h1>
        <img src="assets/rickAndMorty.png" alt="" id="rickAndMorty">
    </header>
    <ul id="all-characters">
    </ul>
    <main>
        <section id="character-info">
            <h3 id="character-name"></h3>
            <img id="character-img" alt="">
            <p id="character-status"></p>
            <p id='character-location'></p>
        </section>
        <section id="character-comments-section">
            <form action="">
                <input id ="input" type="text">
                <input type="submit">
            </form>
            <ul id="character-comments-ul"></ul>
        </section>
    </main>
</body>
</html>
